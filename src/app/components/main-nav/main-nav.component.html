<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/calisanlar']">Çalışanlar</a>
      <a mat-list-item [routerLink]="['/firmalar']">Firmalar</a>
      <a mat-list-item [routerLink]="['/kategoriler']">Kategoriler</a>
      <a mat-list-item [routerLink]="['/kitapkiralama']">Kitap Kiralama</a>
      <a mat-list-item [routerLink]="['/siparis']">Sipariş</a>
      <a mat-list-item [routerLink]="['/teslimalindi']">Teslim Alındı</a>
      <a mat-list-item [routerLink]="['/urunler']">Ürünler</a>
      <a mat-list-item [routerLink]="['/uyeler']">Üyeler</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z8">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Kütüphane / Kitap Kiralama Portalı</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
