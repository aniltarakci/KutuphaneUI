<mat-toolbar color="primary">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
<form [formGroup]="frm">
  <mat-form-field appearance="outline">
    <mat-label>Sipariş ID</mat-label>
    <input matInput placeholder="Sipariş ID" formControlName="Siparis_id" name="Siparis_id" required type="number">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ürün ID</mat-label>
    <input matInput placeholder="Ürün ID" formControlName="Urun_id" name="Urun_id" required type="number">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Adet</mat-label>
    <input matInput placeholder="Adet" formControlName="Adet" name="Adet" required type="number">
  </mat-form-field>
</form>

<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button> &nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>

</div>
