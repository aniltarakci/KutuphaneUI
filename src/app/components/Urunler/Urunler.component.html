<div class="container">
  <p>&nbsp;</p>
<h1>Ürünler</h1>

<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
</mat-form-field>

<button mat-fab matTooltip="Ürün Ekle" color="primary" (click)="Ekle()">
  <mat-icon aria-label="label">add</mat-icon>

</button>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Urun_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Urun_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Urun_adi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün Adı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Urun_adi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Kategori_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kategori ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Kategori_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Firma_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Firma ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Firma_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Alis_fiyat">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Alış Fiyat
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Alis_fiyat}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> 

        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Ürün Listele">article</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Ürün Düzenle" (click)="Duzenle(kayit)">edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon aria-label="label" color="warn" matTooltip="Ürün Sil" (click)="Sil(kayit)">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 100, 500]" showFirstLastButtons>
  </mat-paginator>
</div>
