<div class="container">
  <p>&nbsp;</p>
<h1>Kitap Kiralama</h1>

<mat-form-field appearance="outline">
  <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
</mat-form-field>

<button mat-fab matTooltip="Kitap Kiralayan Ekle" color="primary" (click)="Ekle()">
  <mat-icon aria-label="label">add</mat-icon>

</button>
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Calisan_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Çalışan ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Calisan_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Musteri_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Müşteri ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Musteri_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Urun_id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ürün ID
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Urun_id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Kiralama_tarihi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kiralama Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.Kiralama_tarihi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="TeslimAlma_tarihi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Teslim Alma Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.TeslimAlma_tarihi}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> 

        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Kitap Kiralayan Listele">article</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon aria-label="label" color="primary" matTooltip="Kitap Kiralayan Düzenle" (click)="Duzenle(kayit)">edit</mat-icon>
        </button>

        <button mat-icon-button>
          <mat-icon aria-label="label" color="warn" matTooltip="Kitap Kiralayan Sil" (click)="Sil(kayit)">delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 50, 100, 500]" showFirstLastButtons>
  </mat-paginator>
</div>
